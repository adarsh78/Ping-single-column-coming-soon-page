<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main class="main">
    <div class="logo"></div>
    <div class="heading">
      <h1>We are launching <span>soon!</span></h1>
    </div>
    <div class="sub-heading">
      <h2>Subscribe and get notified</h2>
    </div>
    <form class="form" id="form">
      <div class="input-email">
        <input type="email" id="email" name="email" placeholder="Your email address..." autocomplete="off">
        <div class="error"></div>
      </div>
    <div class="button" id="btn">
      <p>Notify Me</p>
    </div>
  </form>

    <div class="illustration-dashboard"></div>

    <div class="social-media">
        <a href="#" aria-label="facebook"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" aria-label="twitter"><i class="fa-brands fa-twitter"></i></a>
        <a href="#" aria-label="instagram"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <div class="copyright">
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
  
</main>
<script src="https://kit.fontawesome.com/65706626e7.js" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
